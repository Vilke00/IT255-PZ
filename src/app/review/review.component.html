<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <div style="margin-top: 5%;">
        <label for="firstName">First Name: </label>
        <input id="firstName" type="text" formControlName="firstName">
    </div>
    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
        class="alert-danger">

        <div *ngIf="firstName.errors?.['required']">
            Name is required.
        </div>
        <div *ngIf="firstName.errors?.['minlength']">
            Name has to be atleast 2 characters long
        </div>
    </div>

    <div>
        <label for="lastName">Last Name: </label>
        <input id="lastName" type="text" formControlName="lastName">
    </div>
    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
        class="alert-danger">

        <div *ngIf="lastName.errors?.['required']">
            Last name is required.
        </div>
        <div *ngIf="lastName.errors?.['minlength']">
            Last name has to be atleast 2 characters long
        </div>
    </div>

    <div>
        <label for="email">Email: </label>
        <input id="email" type="email" formControlName="email">
    </div>

    <div *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert-danger">

        <div *ngIf="email.errors?.['required']">
            Email is required.
        </div>
        <div *ngIf="email.errors?.['email']">
            Email has to be in right format
        </div>
    </div>

<div><label>Comment: </label></div>
<div>
    <textarea name="comment" style="width:400px; height:100px;" formControlName="comment"></textarea>
</div>
<div *ngIf="comment.invalid && (comment.dirty || comment.touched)"
        class="alert-danger">

        <div *ngIf="comment.errors?.['required']">
            Comment is required.
        </div>
    </div>
<div>
    <p>Complete the form to enable button.</p>
    <button class="button" type="submit" [disabled]="!reviewForm.valid">Submit</button>
</div>
<div (click) = "checkComments()" class="route">
    Check other comments
</div>
  
</form>
